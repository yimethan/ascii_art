<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div>
        <div class="title-banner">
            <div class="title-section">
                    <h1>Image to ASCII Art</h1>
                    <p class="sub-title">Convert your images to ASCII art</p>
            </div>
            <div class="gitub-button">
                <a href="https://github.com/yimethan/ascii_art" target="_blank">
                    <button class="banner-button">
                        <i class="fab fa-github"></i> GitHub Page
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div class="file-upload">
        <label for="file-input" id="file-label">Choose a Photo</label>
        <input type="file" id="file-input" accept="image/png, image/jpeg" />
    </div>    

    <div id="imagePreview"></div>

    <script src="script.js"></script>
</body>
</html>
